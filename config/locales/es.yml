# Mi Cuaderno de Campo
Web Application: 'Aplicación Web'
Pioneer and market leader tool to manage agricultural concern diaries: 'Herramienta pionera y líder en el mercado para la gestión de cuadernos de explotación agrícola'
<strong>The first field diary in the cloud for the agricultural engineer</strong>, that makes the management of multiple field diaries easier following the current european rules. It provides the essential tools to manage the production of any conventional or organic cultivation, in a fast, easy and safe way.: '<strong>Primer Cuaderno de Campo Cloud para el ingeniero agrícola</strong>, que facilita las tareas en la gestión de múltiples cuadernos de explotación según el actual reglamento europeo. Proporciona las herramientas imprescindibles para gestionar la producción de cualquier tipo de cultivo convencional o ecológico, de una manera rápida, sencilla y segura.'
in only one year, has been the 2013 best project winner in the AJE Prizes, it becomes a reference in the agri-food industry and leads the market in field diaries management. More than 20000 farmers, important agricultural cooperatives and companies already trust in us thanks to great organizations and agreements like professional associations, EOI, IBM or SAP.: 'con tan solo un año de vida, ha sido el ganador de los Premios AJE al mejor proyecto en 2013, se sitúa como una referencia en el sector agroalimentario y lidera el mercado de herramientas en la gestión de cuadernos de explotación. Más de 20.000 agricultores, importantes cooperativas y empresas de renombre ya confian en nosotros gracias a grandes entidades y convenios como colegios oficiales, EOI, IBM o SAP.'
<strong>Soon, in 2015, we will launch the new version, "Mi Cuaderno de Campo 2.0"</strong> that tries to take a new turn, developing smarter tool and becoming strong at the head of innovation and the market.: '<strong>Próximamente en 2015 se lanzará la nueva versión de la herramienta “Mi Cuaderno de Campo 2.0”</strong> que pretende darle un giro, haciendo una herramienta inteligente y afianzándose a la cabeza de la innovación y del mercado.'

