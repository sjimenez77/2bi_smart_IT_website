# Bambú Cloud
Business software for SMEs and self-employed workers 100% Cloud: 'Software de gestión para MiPyME y autónomos 100% Cloud'
lets you manage your business from everywhere and with any device like PCs, tablets or smartphones, monitoring purchases, sales, clients, invoices and connecting this data to the main management applications of your fiscal consultant like Sage, A3, Geyce, and so on. Avoid journeys and keep your accounting up to date.: 'le permite gestionar tu negocio desde donde quiera, y con cualquier dispositivo como PCs, tabletas o smartphones, controlando compras, ventas, clientes, facturas y enlazando estos datos con las principales aplicaciones de gestión contable de tu asesor fiscal como Sage, A3, Geyce, etc. Evita desplazamientos y mantén tu contabilidad al día.'
Finalist project in the XXI "la Caixa" Entrepeneur Prizes, it obtains more than 3000 registered users in only one year and makes itself space inside the world of business management. Most downloaded application in the business sector in the Softonic platform and with more than 1100 users in the Chrome Web Store.: 'Proyecto finalista de los Premios Emprendedor XXI de "la Caixa", en tan solo un año obtiene más de 3000 usuarios registrados y se hace hueco dentro del mundo de la gestión empresarial. Número 1 en descargas en el sector empresarial de la plataforma Softonic, y con más de 1100 usuarios en la Chrome Web Store.'
In 2bi, day by day a team of developers works in order to improve the service and the tool itself, where step by step we gain the user confidence.: 'En 2bi, día tras día un equipo de desarrolladores trabaja para dar un mejor servicio y mejorar la herramienta, donde poco a poco vamos ganando la confianza del usuario.'

# Bambú Facturas
Android mobile app assigned to self-employed workers and freelancers, where they can manage their business from their pocket with only one click. Facturas Bambú is an easy and intuitive application, where the self-employed worker can send budgets instantly, create their own invoices with different formats, enter their clients in the address book and monitor their whole business without the need for additional administration costs or staff.: 'Aplicación móvil Android destinada 100% para los autónomos y trabajadores independientes, donde pueden llevar la gestión de su empresa desde el bolsillo con un solo clic. Facturas Bambú es una aplicación sencilla y muy intuitiva, donde el autónomo puede enviar presupuestos al instante, genere sus propias facturas con diferentes formatos, anote en la agenda a sus clientes y controle todo su negocio sin necesidad de gastos de administración ni personal.'
App totally free, more than 6000 downloads in only one year in the Android Play Store, and many users requesting a Premium version that will be published soon with many improvements and possibilities.: 'Aplicación totalmente gratuita, en apenas un año en el Play Store de Android ha obtenido más de 6000 descargas, y con gran demanda de solicitud para una versión Premium que en breve verá la luz con numerosas mejoras y posibilidades.'
