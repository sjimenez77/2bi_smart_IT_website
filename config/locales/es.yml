We understand that we obtained your consent unless you write to us to revoke one of the processes previously indicated.: 'Su consentimiento se entenderá prestado en tanto no comunique por escrito la revocación del mismo a alguno de los tratamientos indicados anteriormente.'
In any time you will be able to exercise one's right to access, correct, cancel and oppose in the terms established in the 15/1999 spanish constitutional law. The responsible of processing is 2bi Smart IT, S.L.: 'Vd. podrá en cualquier momento ejercer el derecho de acceso, rectificación, cancelación y oposición en los términos establecidos en la Ley Orgánica 15/1999. El responsable del tratamiento es 2bi Smart IT, S.L.'
Confidenciality: 'Confidencialidad'
The content of this communication and any attached information is confidential and exclusively for the use of the addressee. If you are not the addressee, we ask you to notify to the sender and do not pass its content to another person, and please be sure you destroy it. Thank you.: 'El contenido de esta comunicación, así como el de toda la documentación anexa, es confidencial y va dirigido únicamente al destinatario del mismo. En el supuesto de que usted no fuera el destinatario, le solicitamos que nos lo indique y no comunique su contenido a terceros, procediendo a su destrucción. Gracias.'
