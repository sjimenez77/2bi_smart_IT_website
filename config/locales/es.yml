### Bambú Cloud Modal
Business software for SMEs and self-employed 100% Cloud: 'Software de gestión para MiPyME y autónomos 100% Cloud'
With <strong>Bambú Cloud</strong> you can manage your business from everywhere and on any device such as PC, tablet or smartphone, that allows you to monitor purchases, sales, clients, invoices and linking this data to the main management applications of your fiscal consultant like Sage, A3, Geyce, and so on. Avoid commuting and keep your accounting up to date.: '<strong>Bambú Cloud</strong> le permite gestionar tu negocio desde donde quiera, y con cualquier dispositivo como PCs, tabletas o smartphones, controlando compras, ventas, clientes, facturas y enlazando estos datos con las principales aplicaciones de gestión contable de tu asesor fiscal como Sage, A3, Geyce, etc. Evita desplazamientos y mantén tu contabilidad al día.'
<strong>Finalist project in the XXI "la Caixa" Entrepreneur Awards</strong>, Bambú Cloud in only one year has obtained more than 3000 registered users and is finding its niche in the world of business management applications. Most downloaded application of business sector in the Softonic platform and with more than 1100 users in the Chrome Web Store.: '<strong>Proyecto finalista de los Premios Emprendedor XXI de "la Caixa"</strong>, en tan solo un año obtiene más de 3000 usuarios registrados y se hace hueco dentro del mundo de la gestión empresarial. Número 1 en descargas en el sector empresarial de la plataforma Softonic, y con más de 1100 usuarios en la Chrome Web Store.'
In 2bi, day by day, a team of developers works in order to improve the services and the tool itself, aiming step by step to gain the confidence of our users.: 'En 2bi, día tras día, un equipo de desarrolladores trabaja para dar un mejor servicio y mejorar la herramienta, donde poco a poco vamos ganando la confianza del usuario.'

### Bambú Facturas Modal
<strong>Android mobile app designed for self-employed workers and freelancers</strong>, where they can manage their business from their pocket with only one click. Facturas Bambú is a simple and intuitive application, where the users can send budgets instantly, create own invoices in different formats, enter their clients data in the agenda and monitor their whole business without any additional administration costs or staff.: '<strong>Aplicación móvil Android destinada 100% para los autónomos y trabajadores independientes</strong>, donde pueden llevar la gestión de su empresa desde el bolsillo con un solo clic. Facturas Bambú es una aplicación sencilla y muy intuitiva, donde el autónomo puede enviar presupuestos al instante, genere sus propias facturas con diferentes formatos, anote en la agenda a sus clientes y controle todo su negocio sin necesidad de gastos de administración ni personal.'
<strong>Free App</strong>, in only one year in the Android Play Store has achieved more than 6000 downloads. Many users are requesting a Premium version that will be released soon with numerous improvements and more possibilities.: '<strong>Aplicación totalmente gratuita</strong>, en apenas un año en el Play Store de Android ha obtenido más de 6000 descargas, y con gran demanda de solicitud para una versión Premium que en breve verá la luz con numerosas mejoras y posibilidades.'
