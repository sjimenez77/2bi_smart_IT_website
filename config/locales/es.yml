### About
About us: 'Acerca De Nosotros'
We invite you to know our trajectory: 'Le invitamos a conocer nuestra trayectoria'
Our Start: 'Nuestros Comienzos'
<strong>2bi Smart</strong> company project was initiated and launched by Innoproyect consultancy firm, dedicated to the consultancy in the field of RDI project. Thanks to its success, various opportunities have started to emerge in the development of innovative software. <strong>2bi Smart</strong> is composed of a team of skilful IT developers and experienced human resources, where innnovation starts.: '<strong>2bi Smart</strong> nace bajo el trabajo y experiencia de la consultora Innoproyect, encargada de búsqueda de financiación y asesoramiento para empresas en proyectos de I+D+i, donde, gracias a su éxito, comienzan a surgir oportunidades en la fabricación de software innovador. <strong>2bi Smart</strong> está compuesto por un equipo de grandes ingenieros y un gran capital humano, con el que comienza a desarrollar innovación.'
First Developments: 'Primeros Desarrollos'
<strong>2bi Smart</strong> launches its first developments of Cloud applications in the field of business management, like ERPs and CRMs, that make the companies monitoring easier, achieving a great success in obtaining a number of customers inside and outside Spain, especially in Latin America.: '<strong>2bi Smart</strong> lanza sus primeros desarrollos Cloud orientados al sector de la gestión empresarial con aplicaciones, como ERPs y CRMs, que facilitan el control de las empresas con gran éxito consiguiendo multitud de clientes dentro y fuera de España, especialmente en Latinoamérica.'
European Calls: 'Convocatorias Europeas'
<strong>2bi Smart</strong> becomes strong leader in the IT business and starts to develope large-scale projects in European calls. At the same time it extends its product catalogue to the national market.: '<strong>2bi Smart</strong> se afianza en el sector TIC y comienza a desarrolla proyectos de gran envergadura en convocatorias europeas. Por otro lado amplia su cartera de productos para el mercado nacional.'
