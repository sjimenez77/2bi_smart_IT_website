### Bambú Cloud
Business software for SMEs and self-employed workers 100% Cloud: 'Software de gestión para MiPyME y autónomos 100% Cloud'
lets you manage your business from everywhere and with any device like PCs, tablets or smartphones, monitoring purchases, sales, clients, invoices and connecting this data to the main management applications of your fiscal consultant like Sage, A3, Geyce, and so on. Avoid journeys and keep your accounting up to date.: 'le permite gestionar tu negocio desde donde quiera, y con cualquier dispositivo como PCs, tabletas o smartphones, controlando compras, ventas, clientes, facturas y enlazando estos datos con las principales aplicaciones de gestión contable de tu asesor fiscal como Sage, A3, Geyce, etc. Evita desplazamientos y mantén tu contabilidad al día.'
<strong>Finalist project in the XXI "la Caixa" Entrepeneur Prizes</strong>, it obtains more than 3000 registered users in only one year and makes itself space inside the world of business management. Most downloaded application in the business sector in the Softonic platform and with more than 1100 users in the Chrome Web Store.: '<strong>Proyecto finalista de los Premios Emprendedor XXI de "la Caixa"</strong>, en tan solo un año obtiene más de 3000 usuarios registrados y se hace hueco dentro del mundo de la gestión empresarial. Número 1 en descargas en el sector empresarial de la plataforma Softonic, y con más de 1100 usuarios en la Chrome Web Store.'
In 2bi, day by day, a team of developers works in order to improve the service and the tool itself, where step by step we gain the user confidence.: 'En 2bi, día tras día, un equipo de desarrolladores trabaja para dar un mejor servicio y mejorar la herramienta, donde poco a poco vamos ganando la confianza del usuario.'

### Bambú Facturas
<strong>Android mobile app assigned to self-employed workers and freelancers</strong>, where they can manage their business from their pocket with only one click. Facturas Bambú is an easy and intuitive application, where the self-employed worker can send budgets instantly, create their own invoices with different formats, enter their clients in the address book and monitor their whole business without the need for additional administration costs or staff.: '<strong>Aplicación móvil Android destinada 100% para los autónomos y trabajadores independientes</strong>, donde pueden llevar la gestión de su empresa desde el bolsillo con un solo clic. Facturas Bambú es una aplicación sencilla y muy intuitiva, donde el autónomo puede enviar presupuestos al instante, genere sus propias facturas con diferentes formatos, anote en la agenda a sus clientes y controle todo su negocio sin necesidad de gastos de administración ni personal.'
<strong>App totally free</strong>, more than 6000 downloads in only one year in the Android Play Store, and many users requesting a Premium version that will be published soon with many improvements and possibilities.: '<strong>Aplicación totalmente gratuita</strong>, en apenas un año en el Play Store de Android ha obtenido más de 6000 descargas, y con gran demanda de solicitud para una versión Premium que en breve verá la luz con numerosas mejoras y posibilidades.'
Android App in Google Play: 'App Android en Google Play'

### Mi Cuaderno de Campo
Web Application: 'Aplicación Web'
Pioneer and market leader tool to manage agricultural concern diaries: 'Herramienta pionera y líder en el mercado para la gestión de cuadernos de explotación agrícola'
<strong>The first field diary in the cloud for the agricultural engineer</strong>, that makes the management of multiple field diaries easier following the current european rules. It provides the essential tools to manage the production of any conventional or organic cultivation, in a fast, easy and safe way.: '<strong>Primer Cuaderno de Campo Cloud para el ingeniero agrícola</strong>, que facilita las tareas en la gestión de múltiples cuadernos de explotación según el actual reglamento europeo. Proporciona las herramientas imprescindibles para gestionar la producción de cualquier tipo de cultivo convencional o ecológico, de una manera rápida, sencilla y segura.'
in only one year, has been the 2013 best project winner in the AJE Prizes, it becomes a reference in the agri-food industry and leads the market in field diaries management. More than 20000 farmers, important agricultural cooperatives and companies already trust in us thanks to great organizations and agreements like professional associations, EOI, IBM or SAP.: 'con tan solo un año de vida, ha sido el ganador de los Premios AJE al mejor proyecto en 2013, se sitúa como una referencia en el sector agroalimentario y lidera el mercado de herramientas en la gestión de cuadernos de explotación. Más de 20.000 agricultores, importantes cooperativas y empresas de renombre ya confian en nosotros gracias a grandes entidades y convenios como colegios oficiales, EOI, IBM o SAP.'
<strong>Soon, in 2015, we will launch the new version, "Mi Cuaderno de Campo 2.0"</strong> that tries to take a new turn, developing smarter tool and becoming strong at the head of innovation and the market.: '<strong>Próximamente en 2015 se lanzará la nueva versión de la herramienta “Mi Cuaderno de Campo 2.0”</strong> que pretende darle un giro, haciendo una herramienta inteligente y afianzándose a la cabeza de la innovación y del mercado.'

### About
About us: 'Acerca De Nosotros'
We invite you to know our history: 'Le invitamos a conocer nuestra historia'
Our Beginnings: 'Nuestros Comienzos'
<strong>2bi Smart</strong> is born under the work and experience of Innoproyect consultancy firm, responsible for looking for funding and advice for companies in RDI projects, where, thanks to their success, some opportunities start to grow about developing innovative software. <strong>2bi Smart</strong> is composed of a team of experienced developers and great human resources, with the ones start to develope innovation.: '<strong>2bi Smart</strong> nace bajo el trabajo y experiencia de la consultora Innoproyect, encargada de búsqueda de financiación y asesoramiento para empresas en proyectos de I+D+i, donde, gracias a su éxito, comienzan a surgir oportunidades en la fabricación de software innovador. <strong>2bi Smart</strong> está compuesto por un equipo de grandes ingenieros y un gran capital humano, con el que comienza a desarrollar innovación.'
First Developments: 'Primeros Desarrollos'
<strong>2bi Smart</strong> launches its first developments in the Cloud aimed at business sector with applications, like ERPs and CRMs, that make the companies monitoring easier with a great success obtaining a huge number of customers inside and outside Spain, especially in Latin America.: '<strong>2bi Smart</strong> lanza sus primeros desarrollos Cloud orientados al sector de la gestión empresarial con aplicaciones, como ERPs y CRMs, que facilitan el control de las empresas con gran éxito consiguiendo multitud de clientes dentro y fuera de España, especialmente en Latinoamérica.'
European Calls: 'Convocatorias Europeas'
